
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camila Rufino | Biomedicina Estética Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@200;300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.95; }
            50% { transform: scale(1.03); opacity: 1; }
        }
        @keyframes soft-flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }
        .animate-breathe {
            animation: breathe 12s ease-in-out infinite;
        }
        .animate-soft-flash {
            animation: soft-flash 4s ease-in-out infinite;
        }
        .shimmer-effect {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 2.5s infinite;
        }
        .signature {
            font-family: 'Great Vibes', cursive;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            background-color: #fcfbf9;
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }
        .premium-shadow {
            box-shadow: 0 20px 50px rgba(45, 30, 22, 0.08);
        }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
